 <!DOCTYPE html>
<html>
<head>
	<title>My first Scope</title>

	<style type="text/css">
		body{

			background: url("paper.jpg");
			font-family: courier new;
			text-align: center;
			width: 800px;
			margin: 100px 100px;
		}
		
		div{
			margin-left: 200px;
		}
		h1{
			font-size: 50px;
			left: 80px;

		}
		.one{
			position: relative;
			top:30px;
			left: 0px;
		
		}
		.two{
			position: relative;
			top:5px;
			left: 0px;
		}

		#global{
			position: relative;
			top:25px;
			left: 0px;
		}

		
	</style>
</head>

<body>
	<div>
	<h1 class="one">Global scope</h1>
	<h2 id="global"></h2>

	</div>
	<div>
		<h1 class="two">Local Scope</h1>
		<h2 id="local"></h2>
	</div>
	<script>
	
	
			
			var x = "Danilo Morales";
			myFunction();

			function myFunction () {
				document.getElementById('global').innerHTML = "My Name is " + x;
			}

			var y = "Danilo Morales"
			myFunction2();

			function myFunction2 (y) {
				y = "Danilo"
				document.getElementById('local').innerHTML = "My Name is " + y;
			}


		
		

	</script>
</body>
</html>
