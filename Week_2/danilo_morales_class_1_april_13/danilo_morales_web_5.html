<body>
	<h1>DAY 7 ASSIGNMENT</h1>
	
	<h2>Index</h2>
		<ul>
			<li>Validate Date format</li>
			<li>Alert if one of the fields is empty</li>
			<li>display part of the body touched</li>
			<li>display type of key pressed inside "Password" field</li>
			<li>Created a fake blog field to append a blog content. I also created a confirmation alert</li>
		</ul>
	
	<div>
		<h2 id="type"></h2>
		<h2 id="type2"></h2>
	</div>
	<div>
	<h3>Enter your information</h3>
	<form action="/" method="POST">
		<label for="date">Date:</label>
		<input type="text" name="date" id="date"><br>
		<label for="username">Username</label>
		<input type="text" name="username" id="username"><br>
		<label for="password" >Password</label>
		<input type="text" name="password" id="password"><br>
		<button type="button" id="btn" name="submit" value="login">Submit</button><br>
	</form>
	</div>

	<div id="blog">
		<textarea id="blogtext" placeholder="enter text"></textarea>
		<button type="button" id="bbtn">create blog</button>

		<p id="bloging"></p>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
	

	$(function () {
		
		$("#password").keypress(function (e) {
			var code = e.keyCode || e.which;
				
			if (code === 13){
			$("#type2").html("You pressed the ENTER key.");
			}
			else if (code <= 57 ){
				$("#type2").html("You typed a number.");
				// alert("number");
			}
			else if (code >= 97){
				$("#type2").html("You typed a letter.");
				// alert("letter");
			}
			else if (code <= 47){
				$("#type2").html("You typed another key.");
			}
			if (code === 13){
			$("#type2").html("You pressed the ENTER key.");
			}
		});

		$("#date").blur(function(){
			var month = $("#date").val().split("/")[0];
			var day = $("#date").val().split("/")[1];
			var year = $("#date").val().split("/")[2];

		if(isNaN(month) || month > 12 || day > 31 || year > 2016){
			alert("Wrong Date Format");
			$("#date").focus();
		}
		});
		
 		$('#btn').click(function(){
			if($("#date").val() == ""){
				alert ("The date field is blank");
				$("#date").focus();
			}
			else if ($('#username').val() == ""){
				alert('Your username is empty. Please enter your password');
				$("#username").focus();
			}
			else if ($('#password').val() == ""){
				alert('Your password is empty. Please enter your password');
				$("#passord").focus();
			}
			else {
			$('#results').html("Welcome" + " " + $('#username').val() + "<br>" + "Your password is: " + "" + $('#password').val() + "<br>" + "date is: " + " " + $('#date').val());
			}
		});
		
			$('#bbtn').click(function(){
			confirm('You are about to create a blog. Continue ?')
			$('#bloging').append($('#blogtext').val());
			});
		});
		

		$( "body" ).click(function( event ) {
  		$( "#type" ).html( "You clicked a " + event.target.nodeName );
		});
	
	</script>
</body>
