<!DOCTYPE html><html><head>	<title></title></head><style type="text/css">	div{		background: #a3c1e0;		margin: 20px;		padding: 25px;		border: 1px solid black;		border-radius: 10px;	}	input{		border: 1px solid;		padding: 10px;		margin: 10px;	}</style><body>	<div>		<h2>This is while...loop. Check the end I cheated a little bit and could do "bottle" instead of bottles on "1"</h2>		<button onclick="myFunction()">CLICK HERE TEACHER</button>		<p id="loop"></p>	</div><script type="text/javascript">		function myFunction(){	text="";	var i = 99;    while (i > 1) {       	text += i + " " + "Bottles of root beer on the wall" + "<br>";        i--;	}    document.getElementById("loop").innerHTML = text + "1 Bottle of root beer on the wall"}</script></body></html>
