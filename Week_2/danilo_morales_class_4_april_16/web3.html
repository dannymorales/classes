<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Name Form</title>

	<script src="https://code.jquery.com/jquery-1.11.2.js"></script>
  	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	
</head>
<style>
	
	body{

		background: #cfd1d6;
		margin: 25px;
		padding: 25px;

	}
	input{
		padding: 25px;
		width: 200px;
		border: 1px solid;
		height: 8px;
		margin: 20px;
		font-size: 20px;
		display: inline-block;
		font-family: courier;

		
	}
	label{
		font-size: 20px;
		display: inline;
	    clear: left;
	    width: 0px;
	    text-align: right;


	}
	#btn{
		width: 200px;
		height: 50px;
		margin: 60px;
		clear: both;
		float: none;
		transition: .5s;
	}
	#btn:hover{
		background-color: #b8dbd3;
	}

#dialog{
	display: none;
}	
#draggable { 


    width: 150px; 
    height: 150px; 
    padding: 0.5em; 
    border: 1px solid;
    cursor: pointer;
    background-color: #fccbd2;
    -ms-text-overflow: ellipsis;
    text-align: center;
  }
  .alert {
  	background: #babcc0;
    border: 1px solid;
    border-radius: 5px;
    margin: 10px;
    text-align: center;
    transition:1s;
	width: 200px;
	height: 100px;
	padding: 5px;
  }
  .alert .ui-widget-header{
    background: #cfd1d6;
    border-radius: 10px;
    text-align: center;
    padding: 5px;
    cursor: pointer;

  }
  .alert .ui-dialog-titlebar-close {
    float: right;
  }


</style>
<body>



	<h2>Day 7 Assignment</h2>

		<ul>
			<h2>Index</h2>
			<li>Username and password</li>
		</ul>
<form name="myForm" onsubmit="return validateForm()" method="post">
	<label for="username">Username</label>
	<input type="text" id="username" name="username"><br>
	<label for="Password1">Password</label>
	<input type="text" id="pw1" name="pw1"><br>
	<label for="Password2">Re-enter Password</label>
	<input type="text" id="pw2" name="pw2" ><br>
	
	<button type="submit" id="btn">SUBMIT</button>
</form>

<div id="draggable" class="ui-widget-content">
  <p>Drag me around</p>
</div>


<div id="dialog" title="Error:">
  <p>This is the default dialog.</p>
</div>
	
	<script>
		$(function() {
    $( "#draggable" ).draggable();
  });

  // $(function() {
  //   $( "#dialog" ).dialog({

  //     modal: true,
  //     dialogClass: "alert",
  //     closeText: "X",
  //   position: {my: "left", at: "right", of: username}

  //       });
  // });

	function validateForm() {


		var x = document.forms["myForm"]["username"].value;
	    var y = document.forms["myForm"]["pw1"].value;
	    var z = document.forms["myForm"]["pw2"].value;

	    // // USERNAME VALIDATION//
	    if (x == null || x == "" ) {
	       	$(function() {
			    $( "#dialog" ).dialog({

				    modal: true,
				    dialogClass: "alert",
				    closeText: "X",
				    closeOnEscape: true,
				    position: {my: "left", at: "right", of: username},
				    show: { effect: "blind", duration: 700 },
				    width: 200,
				    height: 90,


				}).html("Username cannot be blank");
			 
		 	});
	       	return false
	       	$("#username").focus();
	    }

    	if((/^\w+s/).test(x)){
    			alert ("invalid characters")
    		return false;
    		$("#username").focus();
    	}

    	if (y == ""){
    		$(function() {
			    $( "#dialog" ).dialog({

				    modal: true,
				    dialogClass: "alert",
				    closeText: "X",
				    closeOnEscape: true,
				    position: {my: "left", at: "right", of: pw1},
				    show: { effect: "blind", duration: 700 },
				    width: 200,
				    height: 90,


				}).html("Password cannot be blank");
			 
		 	});
    		return false;
    		y.focus()
    	}	
    	if (y == x){
    		$(function() {
			    $( "#dialog" ).dialog({

				    modal: true,
				    dialogClass: "alert",
				    closeText: "X",
				    closeOnEscape: true,
				    position: {my: "left", at: "right", of: pw1},
				    show: { effect: "blind", duration: 700 },
				    width: 200,
				    height: 90,


				}).html("Password cannot be the same as username");
			 
		 	});
    		return false;
    		y.focus();

    		}
    		if( y.length < 6 || !(/[0-9]/).test(y)){
    		$(function() {
			    $( "#dialog" ).dialog({

				    modal: true,
				    dialogClass: "alert",
				    closeText: "X",
				    closeOnEscape: true,
				    position: {my: "left", at: "right", of: pw1},
				    show: { effect: "blind", duration: 700 },
				    width: 200,
				    height: 90,


				}).html("Password must have at least 1 number");
			 
		 	});
    		return false;
    		y.focus();
    	} 
    	if (y.length < 6){
    		$(function() {
			    $( "#dialog" ).dialog({

				    modal: true,
				    dialogClass: "alert",
				    closeText: "X",
				    closeOnEscape: true,
				    position: {my: "left", at: "right", of: pw1},
				    show: { effect: "blind", duration: 700 },
				    width: 400,
				    height: 90,


				}).html("Password must have at least 6 characters. Including at least a number");
			 
		 	});
    		return false;
    		y.focus();
    	}
    	
    	
    	if(z == "" || y !== z ){
    		$(function() {
			    $( "#dialog" ).dialog({

				    modal: true,
				    dialogClass: "alert",
				    closeText: "X",
				    closeOnEscape: true,
				    position: {my: "left", at: "right", of: pw2},
				    show: { effect: "blind", duration: 700 },
				    hide: { effect: "blind", duration: 700 },
				    width: 200,
				    height: 90,


				}).html("Passwords do not match");
			 
		 	});
    		return false
    		z.focus();
    		}

 
	}

	

	</script>
</body>
</html>
