 .draggable:hover{

 }

<body>



	<h2>Day 7 Assignment</h2>

		<ul>
			<h2>Index</h2>
			<li>Username and password</li>
		</ul>

<ul class="nav">
	<li class="draggable"><a href="#">HOME</a><p>I am a draggable menu</p></li>
	<li class="draggable"><a href="#">ABOUT</a><p>I am also a draggable menu</p></li>
	<li class="draggable"><a href="#">CONTACT</a><p>me too!! Drag me!</p></li>
</ul>

<form name="myForm" onsubmit="return validateForm()" method="post">
	<label for="username">Username</label>
	<input type="text" id="username" name="username" data-toggle="tooltip" data-placement="right" title="Please enter username"><br>
	<label for="Password1">Password</label>
	<input type="text" id="pw1" name="pw1" data-toggle="tooltip" data-placement="right" title="password  must have more than 6 characters and at least 1 number"><br>
	<label for="Password2">Re-enter Password</label>
	<input type="text" id="pw2" name="pw2" ><br>
	
	<button type="submit" id="btn">SUBMIT</button>
</form>


<div id="dialog" title="Error:">
  <p>This is the default dialog.</p>
</div>
	
	<script>

	$(function(){
		$('[data-toggle="tooltip"]').tooltip()

	});
		$(function() {
    $( ".draggable" ).draggable();
  });

  

	function validateForm() {


		var x = document.forms["myForm"]["username"].value;
	    var y = document.forms["myForm"]["pw1"].value;
	    var z = document.forms["myForm"]["pw2"].value;

	    // // USERNAME VALIDATION//
	    if (x == null || x == "" ) {
	       	$(function() {
	  
			    $( "#dialog" ).dialog({

				    modal: true,
				    dialogClass: "alert",
				    closeText: "X",
				    closeOnEscape: true,
				    position: {my: "left", at: "right", of: username},
				    width: 200,
				    height: 90,
				 //    // buttons: 
					//    //  {
					//    //    text: "Ok",
					//    //    click: function() {
					//    //      $(this).dialog( "close" );
					//    //    }
					 
					      
					// }



				}).html("Username cannot be blank");
			 
		 	});
	       	return false
	       	$("#username").focus();
	    }

    	if((/^\w+s/).test(x)){
    			alert ("invalid characters")
    		return false;
    		$("#username").focus();
    	}

    	if (y == ""){
    		$(function() {
			    $( "#dialog" ).dialog({

				    modal: true,
				    dialogClass: "alert",
				    closeText: "X",
				    closeOnEscape: true,
				    position: {my: "left", at: "right", of: pw1},
				    width: 200,
				    height: 90,


				}).html("Password cannot be blank");
			 
		 	});
    		return false;
    		y.focus()
    	}	
    	if (y == x){
    		$(function() {
			    $( "#dialog" ).dialog({

				    modal: true,
				    dialogClass: "alert",
				    closeText: "X",
				    closeOnEscape: true,
				    position: {my: "left", at: "right", of: pw1},
				    width: 200,
				    height: 90,


				}).html("Password cannot be the same as username");
			 
		 	});
    		return false;
    		y.focus();

    		}
    		if( y.length < 6 || !(/[0-9]/).test(y)){
    		$(function() {
			    $( "#dialog" ).dialog({

				    modal: true,
				    dialogClass: "alert",
				    closeText: "X",
				    closeOnEscape: true,
				    position: {my: "left", at: "right", of: pw1},
				    width: 200,
				    height: 90,


				}).html("Password must have at least 1 number");
			 
		 	});
    		return false;
    		y.focus();
    	} 
    	if (y.length < 6){
    		$(function() {
			    $( "#dialog" ).dialog({

				    modal: true,
				    dialogClass: "alert",
				    closeText: "X",
				    closeOnEscape: true,
				    position: {my: "left", at: "right", of: pw1},
				    width: 400,
				    height: 90,


				}).html("Password must have at least 6 characters. Including at least a number");
			 
		 	});
    		return false;
    		y.focus();
    	}
    	
    	
    	if(z == "" || y !== z ){
    		$(function() {
			    $( "#dialog" ).dialog({

				    modal: true,
				    dialogClass: "alert",
				    closeText: "X",
				    closeOnEscape: true,
				    position: {my: "left", at: "right", of: pw2},
				    width: 200,
				    height: 90,


				}).html("Passwords do not match");
			 
		 	});
    		return false
    		z.focus();
    		}

 
	}

	

	</script>
